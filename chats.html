<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats – Kokoa Clone</title>
  </head>
  <body>
      <!-- 스플래시 오버레이 -->
  <div class="splash" onanimationend="this.remove()">
    <img src="asset/kakako.png" alt="" />
  </div>
      <!-- 화면 크기 경고 오버레이 -->
  <div class="screen-warning">
    화면을 줄여주세요!
  </div>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <!-- 검색 -->
        <a href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <!-- 음악(예시) -->
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <!-- 설정 -->
        <a href="settings.html" class="screen-header__icon--setting">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="screen-header__notification"></span>
        </a>
      </div>
    </header>

    <!-- 채팅 리스트 -->
    <main class="chats-screen">
      <a href="chatroom.html" class="chat-link">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="asset/tralala.png"
              class="user-component__avatar user-component__avatar--xl"
              alt="KakaoTalk"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tralalero Tralala</h4>
              <p class="user-component__subtitle">
                Trallallero Trallalla, porco dio e porco Allah.
              </p>
            </div>
          </div>
          <div class="user-component__column user-component__column--meta">
            <span class="chat-time">21:22</span>
            <span class="chat-badge">1</span>
          </div>
        </div>
      </a>
      <!-- 같은 구조로 다른 채팅 항목을 반복 -->
    </main>

    <!-- 네비게이션 바 (기존과 동일) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="nav__ellipsis"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0647cc056f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
