<head>

</head>
<body>
  <div class="loader">
    <div class="orbit-container">
      <div class="dot center"></div>
      <div class="orbit">
        <div class="dot left"></div>
        <div class="dot right"></div>
      </div>
    </div>

      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</body>
</html>
