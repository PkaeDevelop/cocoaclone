<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best Colors</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
    }
    .container {
      width: 600px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box {
      width: 280px;
      background: white;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    /* 윗부분 얇은 색 띠 */
    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 8px;
      width: 100%;
    }
    .box:nth-child(1)::before { background-color: tomato; }
    .box:nth-child(2)::before { background-color: teal; }
    .box:nth-child(3)::before { background-color: burlywood; }
    .box:nth-child(4)::before { background-color: thistle; }

    .text-area {
      padding: 10px;
      background: white;
      text-align: left;
    }
    .name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 3px;
    }
    .code {
      font-size: 14px;
      font-weight: bold;
    }
    .color-area {
      width: 100%;
      height: 200px; /* ★ 컬러 박스 크게 고정 */
    }
    .box:nth-child(1) .color-area { background-color: tomato; }
    .box:nth-child(2) .color-area { background-color: teal; }
    .box:nth-child(3) .color-area { background-color: burlywood; }
    .box:nth-child(4) .color-area { background-color: thistle; }
  </style>
</head>
<body>
  <h1>The Best Colors</h1>
  <div class="container">
    <div class="box">
      <div class="text-area">
        <div class="name">Tomato</div>
        <div class="code">#FF6347</div>
      </div>
      <div class="color-area"></div>
    </div>
    <div class="box">
      <div class="text-area">
        <div class="name">Teal</div>
        <div class="code">#008080</div>
      </div>
      <div class="color-area"></div>
    </div>
    <div class="box">
      <div class="text-area">
        <div class="name">Burlywood</div>
        <div class="code">#DEB887</div>
      </div>
      <div class="color-area"></div>
    </div>
    <div class="box">
      <div class="text-area">
        <div class="name">Thistle</div>
        <div class="code">#D7BFD7</div>
      </div>
      <div class="color-area"></div>
    </div>
  </div>
</body>
</html>
