<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Friends -Kokoa Clone</title>
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--충전중아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!--헤더-->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    
    <!--친구없다고 알려주는 문구 ㅋㅋ-->
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends'Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
            <!--유저컴포넌트-->
    <div class="user-component">
      <div class="user-component__column">
        <img src="asset/Sahur.PNG" 
        class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">Tung Tung Tung Tung Tung Tung Tung Tung Tung Sahur</h4>
         <!-- <h6 class="user-component__subtitle">this text whatever</h6>
        </div>-->
      </div>
      <div class="user-component__column"></div>
    </div>
    </div>
    <div class="friends-screen_channel">
      <div class="friends-screen_channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <!--유저컴포넌트-->
      <div class="user-component">
        <div class="user-component__column">
          <img src="asset/Channel.PNG" 
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
        </div>
        <div class="user-component__column"></div>
        <span>2</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
      </div>
    </div>
    </main>
    <!--유저 컴포넌트-->


    <!--네이게이션 바-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--친구(사람모양) 아이콘-->
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a class="">
        </li>
        <li class="nav__btn">
          <!--메세지 아이콘-->
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comments fa-2x">
          </i>
          </a>
        </li>
        <li class="nav__btn">
          <!--돋보기 아니콘-->>
          <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a class="">
        </li>
        <li class="nav__btn">
          <!--... 아이콘-->>
          <a class="nav__link" href="#">
            <i class="fa-solid fa-ellipsis fa-2x">
              <span class="nav__ellipsis"></span>
          </i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0647cc056f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
