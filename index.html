<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
          <!--상태바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--충전중아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!--헤더-->
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="Welcome-header__text">If you have a Kokoa Account, log in with your email or Phone number.</p>
    </header>
    <!--로그인 폼-->
    <form id="login-form">
      <input type="text" placeholder="Eamil or phone number">
      <input type="password" placeholder="Password">
      <input type="submit" value="Log In">
      <a href="#">Find Kokoa Clone Account or Password</a>
    </form>
    <script
    src="https://kit.fontawesome.com/0647cc056f.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
