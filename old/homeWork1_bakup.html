<!--코코아 클론 챌린지 첫번째 코드 프로젝트-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아클론 과제 1</title>
  </head>
  <body>
    <form>
      <!--First Name 받는 input-->
      <div>
        <label for="firstName">FirstName</label>
        <input id="firstName" placeholder="First name" type="text" />
      </div>

      <!--Last Name 받는 input-->
      <div>
        <label for="lastName">LastName</label>
        <input id="lastName" placeholder="Last name" type="text" />
      </div>
      <!-- 이메일 박스-->
      <div>
        <label for="eMail">Email</label>
        <input id="eMail" placeholder="Email" type="email" required />
      </div>
      <!--UserName 받는 input-->
      <div>
        <label for="userNaeme">UserName</label>
        <input id="userNaeme" placeholder="User name" type="text" />
      </div>
      <!--비밀번호 박스-->
      <div>
        <label for="PasswordChk">Password</label>
        <input
          id="PasswordChk"
          minlength="10"
          placeholder="Password"
          type="password"
          required
        />
      </div>
      <!-- 날짜 박스-->
      <div>
        <label for="date">Birth Date</label>
        <input id="date" type="date" required />
      </div>
      <!--상태창? range 박스-->
      <div>
        <label for="rangeBox">How happy are you</label>
        <input type="range" id="rangeBox" list="markers" />
        <datalist id="markers">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <!--컬러박스-->
      <div>
        <label for="colorBox">What is your fav. Color?</label>
        <input type="color" id="colorBox" />
      </div>
      <!--버튼-->
      <div><input value="Create Account" type="submit" id="button" /></div>
    </form>
  </body>
</html>
